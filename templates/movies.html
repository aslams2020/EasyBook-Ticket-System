<!-- templates/movies.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 h2-hero">Now Showing</h1>

<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-4">
        <div class="card movie-card h-100">
            <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.title }}" style="height: 400px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.genre }}</p>
                <p class="card-text"><small class="text-muted">{{ movie.duration }} minutes</small></p>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">View Details & Showtimes</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
